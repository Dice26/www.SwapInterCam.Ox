# SwapInterCam.ox - Nginx Reverse Proxy Configuration
# Place this file at: /etc/nginx/sites-available/swapintercam.conf
# Enable with: sudo ln -s /etc/nginx/sites-available/swapintercam.conf /etc/nginx/sites-enabled/

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Upstream Node.js server
upstream mcp_node {
    # Replace with your actual server IP:PORT
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name www.swapintercam.ox swapintercam.ox;
    
    # Redirect all HTTP to HTTPS
    return 301 https://www.swapintercam.ox$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.swapintercam.ox;
    
    # SSL certificates (managed by Certbot)
    ssl_certificate     /etc/letsencrypt/live/www.swapintercam.ox/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.swapintercam.ox/privkey.pem;
    
    # SSL configuration
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging
    access_log /var/log/nginx/swapintercam-access.log;
    error_log  /var/log/nginx/swapintercam-error.log;
    
    # Max upload size
    client_max_body_size 10M;
    
    # Static assets caching (CSS, JS, Images)
    location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2|ttf|eot)$ {
        proxy_cache         static_cache;
        proxy_cache_valid   200 301 302 7d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_hide_header   Set-Cookie;
        add_header Cache-Control "public, max-age=604800, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        
        proxy_pass          http://mcp_node;
        proxy_set_header    Host $host;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-Proto https;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # API routes - no caching, direct proxy
    location ^~ /api/ {
        proxy_pass          http://mcp_node;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection $connection_upgrade;
        proxy_set_header    Host $host;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-Proto https;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout  60s;
        proxy_send_timeout  60s;
        
        # No caching for API
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
    
    # Health check endpoint
    location = /health {
        proxy_pass          http://mcp_node/health;
        proxy_set_header    Host $host;
        proxy_set_header    X-Real-IP $remote_addr;
        access_log          off;
    }
    
    # Default location - proxy to Node.js (SPA fallback)
    location / {
        proxy_pass          http://mcp_node;
        proxy_http_version  1.1;
        proxy_set_header    Host $host;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-Proto https;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cache HTML for 5 minutes
        add_header Cache-Control "public, max-age=300";
    }
}

# Cache configuration
proxy_cache_path /var/cache/nginx/swapintercam 
    levels=1:2 
    keys_zone=static_cache:64m 
    max_size=512m 
    inactive=30d 
    use_temp_path=off;
