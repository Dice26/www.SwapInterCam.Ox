<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapInterCam - Chat Integration Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-platform {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .chat-platform:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .chat-platform.active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .platform-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .platform-icon {
            font-size: 2rem;
        }

        .platform-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .platform-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
        }

        .status-dot.connected {
            background: #4CAF50;
        }

        .status-dot.connecting {
            background: #FFA726;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .connection-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .chat-iframe-container {
            flex: 1;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .iframe-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .platform-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .info-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .info-text {
            font-size: 0.9rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .face-swap-controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .control-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: #4CAF50;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê Back to Main</button>
    
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="sidebar-title">üí¨ Chat Platforms</h2>
            
            <div class="chat-platform" id="whatsapp-platform" onclick="selectPlatform('whatsapp')">
                <div class="platform-header">
                    <div class="platform-icon">üì±</div>
                    <div class="platform-name">WhatsApp</div>
                </div>
                <div class="platform-status">
                    <div class="status-dot" id="whatsapp-status"></div>
                    <span id="whatsapp-status-text">Disconnected</span>
                </div>
            </div>
            
            <div class="chat-platform" id="messenger-platform" onclick="selectPlatform('messenger')">
                <div class="platform-header">
                    <div class="platform-icon">üíô</div>
                    <div class="platform-name">Messenger</div>
                </div>
                <div class="platform-status">
                    <div class="status-dot" id="messenger-status"></div>
                    <span id="messenger-status-text">Disconnected</span>
                </div>
            </div>
            
            <div class="chat-platform" id="line-platform" onclick="selectPlatform('line')">
                <div class="platform-header">
                    <div class="platform-icon">üíö</div>
                    <div class="platform-name">LINE</div>
                </div>
                <div class="platform-status">
                    <div class="status-dot" id="line-status"></div>
                    <span id="line-status-text">Disconnected</span>
                </div>
            </div>
            
            <div class="platform-info">
                <div class="info-title">‚ÑπÔ∏è Platform Info</div>
                <div class="info-text" id="platform-info-text">
                    Select a chat platform to view connection details and start chatting with face-swap enabled.
                </div>
            </div>
            
            <div class="face-swap-controls">
                <div class="info-title">üé≠ Face Swap Settings</div>
                
                <div class="control-group">
                    <div class="control-toggle">
                        <div class="toggle-switch" id="faceSwapToggle" onclick="toggleFaceSwap()">
                            <div class="toggle-slider"></div>
                        </div>
                        <label class="control-label">Enable Face Swap in Chat</label>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-toggle">
                        <div class="toggle-switch" id="autoDetectToggle" onclick="toggleAutoDetect()">
                            <div class="toggle-slider"></div>
                        </div>
                        <label class="control-label">Auto-detect Faces</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="main-header">
                <h1 class="main-title" id="main-title">Select a Chat Platform</h1>
                <div class="connection-controls">
                    <button class="btn btn-primary" id="connectBtn" onclick="connectPlatform()" disabled>Connect</button>
                    <button class="btn btn-secondary" id="disconnectBtn" onclick="disconnectPlatform()" style="display: none;">Disconnect</button>
                </div>
            </div>
            
            <div class="chat-iframe-container">
                <iframe class="chat-iframe" id="chatIframe" src="about:blank"></iframe>
                <div class="iframe-overlay" id="iframeOverlay">
                    <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
                    <div id="overlayText">Select a chat platform to get started</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPlatform = null;
        let faceSwapEnabled = false;
        let autoDetectEnabled = false;

        const platformUrls = {
            whatsapp: 'https://web.whatsapp.com',
            messenger: 'https://www.messenger.com',
            line: 'https://chrome.google.com/webstore/detail/line/ophjlpahpchlmihnnnihgmmeilfjmjjc'
        };

        const platformInfo = {
            whatsapp: 'WhatsApp Web allows you to use WhatsApp on your computer. Face-swap will be applied to your camera feed during video calls.',
            messenger: 'Facebook Messenger for web-based messaging and video calls. Face-swap effects will be applied to your video stream.',
            line: 'LINE messaging app with video call support. Face-swap will enhance your video communication experience.'
        };

        function selectPlatform(platform) {
            // Remove active class from all platforms
            document.querySelectorAll('.chat-platform').forEach(p => p.classList.remove('active'));
            
            // Add active class to selected platform
            document.getElementById(`${platform}-platform`).classList.add('active');
            
            currentPlatform = platform;
            
            // Update main title
            const platformName = platform.charAt(0).toUpperCase() + platform.slice(1);
            document.getElementById('main-title').textContent = platformName;
            
            // Update platform info
            document.getElementById('platform-info-text').textContent = platformInfo[platform];
            
            // Enable connect button
            document.getElementById('connectBtn').disabled = false;
            
            // Update overlay text
            document.getElementById('overlayText').textContent = `Click "Connect" to open ${platformName}`;
        }

        function connectPlatform() {
            if (!currentPlatform) return;
            
            const iframe = document.getElementById('chatIframe');
            const overlay = document.getElementById('iframeOverlay');
            const spinner = document.getElementById('loadingSpinner');
            const overlayText = document.getElementById('overlayText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            // Show loading state
            spinner.style.display = 'block';
            overlayText.textContent = `Connecting to ${currentPlatform}...`;
            
            // Update status to connecting
            updatePlatformStatus(currentPlatform, 'connecting');
            
            // Load the platform URL
            iframe.src = platformUrls[currentPlatform];
            
            // Simulate connection process
            setTimeout(() => {
                overlay.classList.add('hidden');
                updatePlatformStatus(currentPlatform, 'connected');
                
                // Update buttons
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'block';
                
                // Initialize face swap if enabled
                if (faceSwapEnabled) {
                    initializeFaceSwapForPlatform(currentPlatform);
                }
            }, 3000);
        }

        function disconnectPlatform() {
            if (!currentPlatform) return;
            
            const iframe = document.getElementById('chatIframe');
            const overlay = document.getElementById('iframeOverlay');
            const spinner = document.getElementById('loadingSpinner');
            const overlayText = document.getElementById('overlayText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            // Reset iframe
            iframe.src = 'about:blank';
            
            // Show overlay
            overlay.classList.remove('hidden');
            spinner.style.display = 'none';
            overlayText.textContent = `Click "Connect" to open ${currentPlatform}`;
            
            // Update status
            updatePlatformStatus(currentPlatform, 'disconnected');
            
            // Update buttons
            connectBtn.style.display = 'block';
            disconnectBtn.style.display = 'none';
        }

        function updatePlatformStatus(platform, status) {
            const statusDot = document.getElementById(`${platform}-status`);
            const statusText = document.getElementById(`${platform}-status-text`);
            
            statusDot.className = 'status-dot';
            
            switch (status) {
                case 'connected':
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                    break;
                case 'connecting':
                    statusDot.classList.add('connecting');
                    statusText.textContent = 'Connecting...';
                    break;
                default:
                    statusText.textContent = 'Disconnected';
            }
        }

        function toggleFaceSwap() {
            const toggle = document.getElementById('faceSwapToggle');
            faceSwapEnabled = !faceSwapEnabled;
            
            if (faceSwapEnabled) {
                toggle.classList.add('active');
                console.log('Face swap enabled for chat');
                
                // If connected to a platform, initialize face swap
                if (currentPlatform && document.getElementById(`${currentPlatform}-status`).classList.contains('connected')) {
                    initializeFaceSwapForPlatform(currentPlatform);
                }
            } else {
                toggle.classList.remove('active');
                console.log('Face swap disabled for chat');
                
                // Disable face swap for current platform
                if (currentPlatform) {
                    disableFaceSwapForPlatform(currentPlatform);
                }
            }
        }

        function toggleAutoDetect() {
            const toggle = document.getElementById('autoDetectToggle');
            autoDetectEnabled = !autoDetectEnabled;
            
            if (autoDetectEnabled) {
                toggle.classList.add('active');
                console.log('Auto-detect faces enabled');
            } else {
                toggle.classList.remove('active');
                console.log('Auto-detect faces disabled');
            }
        }

        function initializeFaceSwapForPlatform(platform) {
            console.log(`Initializing face swap for ${platform}`);
            
            // This would integrate with the face-swap backend
            // to apply effects to the video stream for the specific platform
            
            // Example: Inject face swap processing into the platform's video stream
            const iframe = document.getElementById('chatIframe');
            
            // Note: In a real implementation, this would require:
            // 1. Camera access permission
            // 2. Video stream processing
            // 3. Integration with the platform's video API
            // 4. Real-time face detection and swapping
        }

        function disableFaceSwapForPlatform(platform) {
            console.log(`Disabling face swap for ${platform}`);
            
            // This would stop the face swap processing for the platform
        }

        function goBack() {
            if (currentPlatform) {
                disconnectPlatform();
            }
            window.close();
        }

        // Initialize the interface
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Chat Integration Hub initialized');
        });
    </script>
</body>
</html>
